fullname: node-app
replicaCount: 1
namespace: node92
labels:
  app: node-app
revisionHistoryLimit: 10

# Deployment strategy configuration
deploymentStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1
  

image : # Missing colon after key
  repository: docker.io/paphat82/node
  tag: latest
 # tag: v2
containers:
  containerPort: 3000

  env:

    - name: TZ
      value: "Asia/Bangkok"

  resources: 
    limits:
      memory: 3Gi
      cpu: '1'
    requests:
      memory: 50Mi
      cpu: 50m  
  livenessProbe: {}
  startupProbe: {}
  readinessProbe: {}

service:
  enabled: true
  type: ClusterIP
  port: 3000

volumes:
  create_PV: false
  PersistentVolumetemplate: {}
  create_PVC: false
  PersistentVolumeClaimtemplate: {}
  add_volumes: []
  volumeMounts: []
    
  
  

secret:
  create: true
  encryptedData:
  #  DB_PASSWORD: 
   
    

serviceAccount:
  create: false
  use_existing: false
  annotations: {}
  name: ""

