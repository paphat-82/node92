fullname: node-app
replicaCount: 2
namespace: node92
labels:
  app: node-app
revisionHistoryLimit: 10
annotations:
  meta.helm.sh/release-name: node-app
  meta.helm.sh/release-namespace: node92

# Deployment strategy configuration
deploymentStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

image:
  repository: docker.io/paphat82/node
  tag: latest
  # tag: v2

containers:
  containerPort: 3000
  env:
    - name: TZ
      value: "Asia/Bangkok"
  resources:
    limits:
      memory: 3Gi
      cpu: '1'
    requests:
      memory: 50Mi
      cpu: 50m  
  livenessProbe: {}
  startupProbe: {}
  readinessProbe: {}

service:
  enabled: true
  type: ClusterIP
  port: 3000
  labels:
    app: node-app
    environment: production

# Persistent Volume (PV) Configuration
volumes:
  create_PV: true
  labels:
    app: node-app
    environment: production
  PersistentVolumeTemplate:
    metadata:
      name: node-app-pv
      labels:
        app: node-app
        environment: production
        meta.helm.sh/release-name: node-app
        meta.helm.sh/release-namespace: node92
    spec:
      capacity:
        storage: 3Gi
      accessModes:
        - ReadWriteOnce
      storageClassName: longhorn
      hostPath:
        path: /mnt/disks/node-app

# Persistent Volume Claim (PVC) Configuration
volumeClaims:
  create_PVC: true
  labels:
    app: node-app
    environment: production
  annotations:
    meta.helm.sh/release-name: node-app
    meta.helm.sh/release-namespace: node92
  PersistentVolumeClaimTemplate:
    metadata:
      name: node-app
      labels:
        app: node-app
        environment: production
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 3Gi
      storageClassName: longhorn

# Secret Configuration
secret:
  create: true
  encryptedData:
    DB_PASSWORD: 

# Service Account Configuration
serviceAccount:
  create: false
  use_existing: false
  annotations: {}
  name: ""

# Horizontal Pod Autoscaler (HPA) Configuration  
app:
  deployment:
    name: node-app
    annotations:
      meta.helm.sh/release-name: node-app
      meta.helm.sh/release-namespace: node92

hpa:
  minReplicas: 1
  maxReplicas: 10
  metrics:
    cpu:
      averageUtilization: 40
